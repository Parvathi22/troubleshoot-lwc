<template>
    <div class="slds-var-m-around_medium">
        <lightning-card title="Hello Expressions!" variant="narrow" icon-name="standard:opportunity">
            <lightning-input type="text" name="firstName" label="First Name" value={firstName} onchange={handleChange} class="slds-var-m-around_medium"></lightning-input>
            <lightning-input type="text" name="lastName" label="Last Name" value={lastName} onchange={handleChange} class="slds-var-m-around_medium"></lightning-input>
            <p class="slds-var-m-around_medium">
                <lightning-formatted-text value="Full Name: "></lightning-formatted-text>
                <lightning-formatted-text value={fullName}></lightning-formatted-text>
            </p>
        </lightning-card>
    </div>
    
</template>
