<template>
    <!--build a card using lightning design system-->
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>TO-DO APP</span>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <lightning-button title="Reset App" label="Reset App" onclick={handleClear} >
                    </lightning-button>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            
            <c-todo-creator ontodosave={handleTodoCreation}>
            </c-todo-creator>
            
            <c-todo-display todo-list={todoList} ondone={handleTaskComplete}>
            </c-todo-display>
        </div>
    </article>

</template>
